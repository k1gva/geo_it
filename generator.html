<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <script type="text/javascript" src="./libs/angular.js"></script>
        <script type="text/javascript" src="./libs/angular-route.js"></script>
        <script type="text/javascript" src="./libs/angular-touch.min.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>
        <!-- Bootstrap -->
        <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="libs/ui-bootstrap-0.14.3.min.js"></script>
        <!-- for unique filter: angular-filter-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.js"></script>
    </head>

    <body ng-app="appTest">
        <h1>Generator für taktische Zeichen</h1>
        <br>
        <p>Hier kann die Kategorie ausgewählt werden, zu welcher das Zeichen gehört:</p>
        
        <div ng-controller="appController">
          <select ng-model="categorie" ng-options="symbol.categorie for symbol in symbols | unique: 'categorie'">
            <option></option>
          </select> 
        </div>
        
        <p>Hier kann das Zeichen ausgewählt werden:</p>
        
        <div ng-controller="appController">
          <!-- why you not working in select and option but in <li> ??? ng-click="onClick()"-->
          <select ng-model="symbols">
            <option ng-repeat="symbol in symbols" ng-click="onClick()" value="{{symbol.name}}"><a href="#" >{{symbol.name}}</a></option>
          </select> 
        </div>
        
        <br>
        <!-- Dropdown Liste für die Kategorie-->
        <div ng-controller="appController">
             <div class="btn-group" uib-dropdown is-open="status.isopen">
                  <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                    Kategorie <span class="caret"></span>
                  </button>
                  <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
                    <li ng-repeat="categorie in categories"><a ng-click="onClick()" href="#">{{ categorie.name }}</a></li>
                  </ul>
            </div>
        </div>
        <br>
        <!-- Dropdown Liste mit allen Symbolen aus der zuvor ausgewählten Kategorie-->
        <div ng-controller="appController">
             <div class="btn-group" uib-dropdown is-open="status.isopen">
                  <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                    Symbole <span class="caret"></span>
                  </button>
                  <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
                    <li ng-repeat="symbol in symbols" ><a href="#">{{ symbol.name }}</a></li>
                  </ul>
            </div>
        </div>
        <br>
        <canvas style="width: 300px; height: 300px" id="myCanvas">
            
        </canvas>

    <script type="text/javascript" src="./js/canvas.js"> </script>
    <!-- app-module-->
    <script src="./js/app.js"> </script>
    <!-- app-controller-->
    <script src="./js/ctrl/appController.js"> </script>
    </body>

</html>
