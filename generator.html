<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script> -->
        <script type="text/javascript" src="/libs/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="/libs/paper-full.min.js"></script>
        <!-- Bootstrap -->
        <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet"

    </head>

    <body>
        <h1>Generator für taktische Zeichen</h1>
        <br>
        
        <!-- Test-Area 51 mit plain old javascript -->
        <p>Bitte die Kategorie wählen, zu der das Zeichen gehören soll:</p>
        
        <div class="form-group">
            <select class="form-control" id="dropdownKategorie">
                
            </select>
            <br>
            <br>
            <p>Und jetzt bitte das passende Symbol wählen:</p>
            <select class="form-control" id="dropdownSymbol">
                
            </select>
        </div>
        <br>
        
        <form class="form-horizontal">
            <div class="form-group">
                <!-- Canvas-Element in das das Zeichen eingeladen werden soll -->
                <canvas id="myCanvas" class="col-sm-2 control-label">
                    Sorry, aber Canvas wird von ihrem Browser nicht unterstützt!
                </canvas>
                
                <div>
                    <label for="inputTextRechts" class="col-sm-2 control-label">Text der in das Zeichen unten rechts eingefügt werden soll: </label>
                    <div class="col-sm-2 col-sm-8">
                        <input type="text" class="form-control" id="inputTextRechts">
                    </div>
                    <button type="button" class="btn btn-default" id="buttonTextRechts">Text hinzufügen</button>
                </div>
                
                <br>
                
                <div>
                    <label for="inputTextLinks" class="col-sm-2 control-label">Text der in das Zeichen oben links eingefügt werden soll: </label>
                    <div class="col-sm-2 col-sm-8">
                        <input type="text" class="form-control" id="inputTextLinks">
                    </div>
                    <button type="button" class="btn btn-default" id="buttonTextLinks">Text hinzufügen</button>
                </div>
            </div>        
        </form>
        <!-- Form-Element in das der Name und die Kategorie für das neu gestaltete Zeichen eingetragen werden soll-->
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name des Zeichens</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Name" id="inputName">
            </div>
          </div>
          <div class="form-group">
            <label for="inputKategorie" class="col-sm-2 control-label">Kategorie des Zeichens</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Name" id="inputKategorie">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div>
                <!-- Button der das Speichern des Zeichens übernimmt-->
                <button type="button" class="btn btn-default" onclick="saveSymbol()">Zeichen speichern</button>
              </div>
            </div>
          </div>
          
        </form>
    <!-- nötig um paperscript Fkt anzusprechen-->    
    <script type="text/javascript">
        var zeichenGlobal = {};
    </script>
    <script type="text/paperscript" src="/js/canvas.js" canvas="myCanvas"></script>
    <script type="text/javascript" src="/js/dropdown.js"></script>
    </body>

</html>
